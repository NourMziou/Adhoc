

<!-- toolbar-->

<mat-toolbar class="toolbar"></mat-toolbar>
<!-- repartition -->
<mat-drawer-container id="a" class="example-container">
  <mat-drawer   mode="side" opened>
    <div class="container" >
      <div class="row"  >
        <table><tr><td>
          <mat-icon class="search" aria-hidden="false">search</mat-icon></td>
          <td><form class="example-form">
            <mat-form-field class="rechercher"><mat-label class="input" >Recherche</mat-label>
              <input matInput >
            </mat-form-field>
          </form></td></tr></table>

      </div>
      <mat-tree class="mat-tree" [dataSource]="dataSource" [treeControl]="treeControl">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node  *matTreeNodeDef="let node" matTreeNodePadding>
          <!-- use a disabled button to provide padding for tree leaf -->
          <button  mat-icon-button disabled></button>
          {{node.name}}
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node  *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon  class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </mat-tree-node>
      </mat-tree>
    </div>
  </mat-drawer>


  <mat-drawer-content >

    <div class="container-fluid" >
      <div class="row">
        <div class="col-md-7"><table>
          <tr>
            <td>&nbsp;&nbsp;</td>
            <td><img src="assets/tablee.png" width="60" height="56"/></td><td> &nbsp;&nbsp;&nbsp; </td>
            <td><img src="assets/column.png" width="66" height="66"/></td> <td> &nbsp;&nbsp;  </td>
            <td><img src="assets/bar.png" width="69" height="57"/></td>  <td> &nbsp; &nbsp; </td>
            <td><img src="assets/columnstack.png" width="66" height="60"/></td> <td> &nbsp;&nbsp;  </td>
            <td><img src="assets/barstack.png" width="70" height="66"/></td> <td>  &nbsp;&nbsp;</td>
            <td><img src="assets/piechart.png" width="70" height="70"/></td><td> &nbsp;&nbsp; &nbsp;</td>
            <td><img src="assets//pie.png" width="65" height="65"/></td><td> &nbsp; &nbsp;</td>
            <td><img src="assets/line.png" width="66" height="67"/></td> <td> &nbsp;&nbsp; </td>
            <td><img src="assets/combochart.png" width="70" height="64"/></td> <td> &nbsp; &nbsp;</td>
            <td><img src="assets/polar.png" width="80" height="68" /></td> <td> &nbsp;&nbsp;  </td>
            <td><img src="assets/area.png" width="75" height="68" /></td> <td> &nbsp; &nbsp; </td>
            <td><img src="assets/areastack.png" width="75" height="68" /></td> <td> &nbsp;&nbsp;  </td>
            <td><img src="assets/gauge.png" width="75" height="68" /></td> <td> &nbsp; &nbsp; </td>
            <td><img src="assets/bubble.png" width="75" height="68" /></td> <td> &nbsp; &nbsp; </td>
          </tr>
        </table>
        </div>
      </div>
    </div>
    <mat-drawer-container id="b" class="example-container">
      <mat-drawer class="metrique" mode="side" opened>
        <div class="container" > <br/> <br/>

<div class="row">
  <div class="col"> <mat-grid-list  cols="1" rowHeight="2:1">
    <img src="assets/y.png" class="xy" /> Y-Axe
    <mat-card ></mat-card>
  </mat-grid-list></div></div> <br/> <br/>
          <div class="row">
            <div class="col">
              <mat-grid-list cols="1" rowHeight="2:1">
                <img src="assets/X.png" class="xy"/> X-Axe
                <mat-card ></mat-card>
              </mat-grid-list>
            </div></div> <br/> <br/>
          <div class="row">
            <div class="col">
              <mat-grid-list cols="1" rowHeight="2:1"><img src="assets/metric.png" class="xy"/> Métriques

                <mat-card ></mat-card>
              </mat-grid-list>
            </div></div>
        </div>
      </mat-drawer>
      <mat-drawer-content>
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="container">
          <div class="row" >
            <div class="col-7" >
              <mat-form-field > <mat-label class="periode" >choisir une période</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                  <input matStartDate placeholder="Date début">
                  <input matEndDate placeholder="Date fin">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </mat-form-field> </div>
            <div class="col" >
              <table><tr>
                <td align="center"><span id="choix" class="material-icons">delete</span></td>
                <td align="center"><span id="choix" class="material-icons">undo</span>
                <td align="center"><span id="choix" class="material-icons">redo</span></td>
                <td align="center"><span id="choix" class="material-icons">upgrade</span></td>
                <td align="center"><span id="choix" class="material-icons">save</span><br/></td>
              </tr>
              <tr>
                <td><p>Supprimer &nbsp;</p></td>
                <td><p>Précédent &nbsp;</p></td>
                <td><p>Suivant &nbsp;</p></td>
                <td><p>Exporter &nbsp;</p></td>
                <td><p>Enregistrer &nbsp;</p></td>
              </tr></table>
            </div>
          </div>
        </div>
        <mat-grid-list  cols="2" rowHeight="2:1">
          <mat-grid-tile>Affichage</mat-grid-tile>
        </mat-grid-list>
      </mat-drawer-content>
    </mat-drawer-container>
  </mat-drawer-content>
</mat-drawer-container>
